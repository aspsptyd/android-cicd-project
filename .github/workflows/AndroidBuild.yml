name: AndroidBuild
on:
  pull_request :
    branches: [ master ]
  push :
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.0

      - name : Setup Java JDK
        uses: action/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name : Build with Gradle
        run : ./gradlew build

      - name : Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: product-release.apk
          path: app/build/outputs/apk/app-debug.apk